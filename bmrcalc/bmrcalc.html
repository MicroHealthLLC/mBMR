<html>
    <head>
        <title>BMR Calculator</title>
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
        <script type="text/javascript" src="js/function.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="metricopt">
                <a class="active" href="javascript:void(0)" id="stdanc">Standard</a>
                <a class="right" href="javascript:void(0)" id="metanc">Metric</a>
            </div>
            <div id="standardscr" class="content">
                <div class="inputuser">
                    <div class="control-group">
                        <label>Height (feet)</label>
                        <input type="text" name="heightft" id="heightft" value="" />
                    </div>
                    <div class="control-group">
                        <label>Height (inches)</label>
                        <input type="text" name="heightinch" id="heightinch" value="" />
                    </div>
                    <div class="control-group">
                        <label>Weight (lbs)</label>
                        <input type="text" name="weightlbs" id="weightlbs" value="" />
                    </div>
                    <div class="control-group">
                        <label>Age</label>
                        <input type="text" name="agestd" id="agestd" value="" />
                    </div>
                    <div class="control-group">
                        <label>Gender</label>
                        <select name="genderstd" id="genderstd">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Activity Level</label>
                        <select name="actlvlstd" id="actlvlstd" class="activitylvl">
                            <option value="1.2">Little to no exercise</option>
                            <option value="1.375">Light exercise (1–3 days per week)</option>
                            <option value="1.55">Moderate exercise (3–5 days per week)</option>
                            <option value="1.725">Heavy exercise (6–7 days per week)</option>
                            <option value="1.9">Very heavy exercise (twice per day, extra heavy workouts)</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <div class="control-group">
                        <label>Your BMR</label>
                        <input type="text" name="bmrstnd" id="bmrstnd" value="" readonly="readonly" />
                    </div>
                    <div class="control-group">
                        <label>Your Daily Calorie Need</label>
                        <input type="text" name="dailycalstnd" id="dailycalstnd" value="" readonly="readonly" />
                    </div>
                    <div class="btncalc" id="btncalc">Calculate</div>
                </div>
            </div>
            <div id="metricscr" class="content" style="display: none;">
                <div class="inputuser">
                    <div class="control-group">
                        <label>Height (cm)</label>
                        <input type="text" name="heightft" id="heightcm" value="" />
                    </div>
                    <div class="control-group">
                        <label>Weight (kg)</label>
                        <input type="text" name="weightlbs" id="weightkg" value="" />
                    </div>
                    <div class="control-group">
                        <label>Age</label>
                        <input type="text" name="agemet" id="agemet" value="" />
                    </div>
                    <div class="control-group">
                        <label>Gender</label>
                        <select name="gendermet" id="gendermet">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Activity Level</label>
                        <select name="actlvlmet" id="actlvlmet" class="activitylvl">
                            <option value="1.2">Little to no exercise</option>
                            <option value="1.375">Light exercise (1–3 days per week)</option>
                            <option value="1.55">Moderate exercise (3–5 days per week)</option>
                            <option value="1.725">Heavy exercise (6–7 days per week)</option>
                            <option value="1.9">Very heavy exercise (twice per day, extra heavy workouts)</option>
                        </select>
                    </div>
                </div>
                <div class="result">
                    <div class="control-group">
                        <label>Your BMR</label>
                        <input type="text" name="bmrmet" id="bmrmet" value="" readonly="readonly" />
                    </div>
                    <div class="control-group">
                        <label>Your Daily Calorie Need</label>
                        <input type="text" name="dailycalmet" id="dailycalmet" value="" readonly="readonly" />
                    </div>
                    <div class="btncalc" id="btncalc1">Calculate</div>
                </div>
            </div>
            <div class="footer">
                <p><a href="https://www.microhealthllc.com/about/terms-of-use/" target="_blank">Terms of Use</a></p>
                <p><a href="https://www.microhealthllc.com/" target="_blank">Powered by MicroHealth</a></p>
            </div>
        </div>
    </body>
</html>
